<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Google Homepage</title>
</head>
<body>
    <nav id="header_part">
        <div class="links">
            <div class="text_link">
                <a href="#">Gmail</a>
                <a href="#">Images</a>       
            </div>
            <div class="img_link">
                <a href="#"><img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png" alt="google apps icon"></a>
            </div>
            <div class="sign_in">
                <a href="#">Sign in</a>
            </div>
        </div>
    </nav>

    <section id="banner_part">
        <div class="container">
            <div class="banner">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google_banner">
            </div>
        </div>
    </section>

    <section id="search_part">
        <div class="container">
            <div class="search_bar">
                <form action="">
                    <input type="text">
                </form>
                <div class="search_icon"><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn1.iconfinder.com%2Fdata%2Ficons%2Fhawcons%2F32%2F698627-icon-111-search-512.png&f=1&nofb=1" alt="search_icon"></div>
            </div>
        </div>
    </section>


</body>
</html>
